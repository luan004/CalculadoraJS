<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="visor">
            <div class="cima" id="cima"></div>
            <div class="baixo" id="visor"></div>
        </div>
        <div class="botoesBox">
            <div class="botao" id="7">7</div>
            <div class="botao" id="8">8</div>
            <div class="botao" id="9">9</div>
            <div class="botao" id="dividir">/</div>
        </div>
        <div class="botoesBox">
            <div class="botao" id="4">4</div>
            <div class="botao" id="5">5</div>
            <div class="botao" id="6">6</div>
            <div class="botao" id="menos">-</div>
        </div>
        <div class="botoesBox">
            <div class="botao" id="1">1</div>
            <div class="botao" id="2">2</div>
            <div class="botao" id="3">3</div>
            <div class="botao" id="vezes">*</div>
        </div>
        <div class="botoesBox">
            <div class="botao" id="0">0</div>
            <div class="botao enter" id="enter">Enter</div>
            <div class="botao" id="mais">+</div>
        </div>
    </div>

    <div class="card">
        <div class="visor" id="tvisor"></div>
        <div class="botoesBox">
            <div class="tbotao">7</div>
            <div class="tbotao">8</div>
            <div class="tbotao">9</div>
        </div>
        <div class="botoesBox">
            <div class="tbotao">4</div>
            <div class="tbotao">5</div>
            <div class="tbotao">6</div>
        </div>
        <div class="botoesBox">
            <div class="tbotao">1</div>
            <div class="tbotao">2</div>
            <div class="tbotao">3</div>
        </div>
        <div class="botoesBox">
            <div class="tbotao" id="t0">0</div>
            <div class="tbotao enter" id="tenter">Enter</div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
